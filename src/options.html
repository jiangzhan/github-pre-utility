<html>
<head>
  <title>github-pre-utility options page</title>
</head>
<body style="display:block; width:50%; margin: auto;">
  <h2>github-pre-utility options page</h2>
  <h3>Switch to work automatically</h3>
<table>
  <tr>
    <td> wrap </td>
    <td>
      <select name="wrap">
       <option value="auto">auto</option>
       <option value="manual" selected>manual</option>
      </select>
    </td>
  </tr>
  <tr>
    <td> collapse </td>
    <td>
      <select name="collapse">
       <option value="auto">auto</option>
       <option value="manual" selected>manual</option>
      </select>
    </td>
  </tr>
</table>
<br>
<div id="status"></div>
<button id="save">Save</button>
</body>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="options.js"></script>
</html>
